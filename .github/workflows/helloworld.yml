name: "hello world worlflow"

# control when the action will run .trigger  the workfloew on push same to master or production branch

on:
  push:
    branches:
      - main
      - production
jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: "Print hello world"
        run: echo "hello world"
      - name: "print current date"
        run: echo $(date +%Y-%M-%d)
      - name: "print current time"
        run: echo $(date)